<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Payment.css">
    <title>Payment-page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<form action="action">
    <h1>Payment</h1>
    <label for="fname">First NAme</label><br>
    <input class="box" type="text" name="fname" id="fname" placeholder="Enter first Name"><br>
    <label for="lname">Last Name</label><br>
    <input class="box" type="text" name="lname" id="lname" placeholder="Enter last Name"><br>
    <label for="pemail">Enter Email</label><br>
    <input class="box" type="text" name="Pemail" id="Pemail" placeholder="Enter Email"><br>
    <label for="phone">Phone Number</label><br>
    <input class="box" type="number" name="Pemail" id="phone" placeholder="Phone number"><br>
    <label for="cnum">Card Number</label><br>
    <input class="box" type="number" name="cardNumber" id="cnum" placeholder="1234 1234 1234 1234"><br>
    <div class="div1">
        <label for="address">Address</label><br>
        <input class="box2" type="text" name="address" id="address" placeholder="Address"><br>
    </div>
    <div class="div1">
        <label for="city">City</label><br>
        <input class="box2" type="text" name="city" id="city" placeholder="your city"><br>
    </div>
    <div class="div1">
        <label for="zip">Zip</label><br>
        <input class="box2" type="number" name="zip" id="zip" placeholder="Zip"><br>
    </div>
    <button class="btn" type="submit">Pay now</button>
    <button class="btn" type="submit">close</button>
</form>
</body>
</html>
