<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>user profile with timeline photos </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- add style css  -->
    <link href="../Css/Profile.css" rel="stylesheet">
</head>

<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container bootstrap snippets bootdey">
    <div class="row">
        <!-- BEGIN USER PROFILE -->
        <div class="col-md-12">
            <div class="grid profile">
                <div class="grid-header">

                    <div class="col-xs-7">
                        <h3>User Name</h3>
                        <input class="box1 col-3" type="text" name="uname" id="uname" placeholder=" your first name">

                    </div>

                </div>
                <div class="grid-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
                    </ul>
                    <div class="tab-content">
                        <!-- BEGIN PROFILE -->
                        <div class="tab-pane active" id="profile">
                            <p class="lead">My Profile</p>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><h5>First Name</h5><input class="box1 col-3" type="text" name="fname" id="fname" placeholder=" your first name"><br>
                                    </p>
                                    <p><h5>Last Name:</h5><input class="box1 col-3" type="text" name="lname" id="lname" placeholder=" your last name"><br>
                                    </p>
                                    <p>
                                        <h5 class="col-3">Email:</h5><input class="box1 col-3" type="text" name="email" id="email" placeholder="Enter Email">
                                                                           </p>
                                    <p>
                                        <h5 class="col-3">Password:</h5><input class="box1 col-3" type="password" name="pass" id="pass" placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <p>
                                        <h5 class="col-3">Address:</h5> <input class="box1 col-3" type="text" name="address" id="address" placeholder="your address">
                                                                        </p>

                                    <!--                                    <p>-->
                                    <h5 class="col-3">City:</h5> <input class="box1 col-3" type="text" name="city" id="city" placeholder="your address">
                                                               </p>
                                    <p>
                                        <h5 class="col-3">Phone:</h5><input class="box1 col-3" type="number" name="Pemail" id="phone" placeholder="Phone number">
                                                                  </p>

                                </div>
                            </div>

                        </div>
                        <!-- END PROFILE -->

                    </div>
                    <div class="btn">     <button class="btn1" type="submit">Update</button>
                        <button class="btn2" type="submit">Close</button></div>
                </div>
                </div>
            </div>
        </div>
        <!-- END USER PROFILE -->
    </div>

</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
